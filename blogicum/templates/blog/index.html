{% extends "base.html" %}

{% load static %}

{% block title %}
  Лента записей
{% endblock %}

{% block content %}
  <h1>Лента записей</h1>

<!--цикл по списку публикаций - название posts_list из blog\views.py       for post in posts_list   -->
  {% for post in posts_dict %}
    <article class="mb-5">
      {% include "includes/post_info.html" %}
        <p>
          {{ post.text|truncatewords:10 }}
        </p>
      <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
    </article>
  {% endfor %}
{% endblock %}
